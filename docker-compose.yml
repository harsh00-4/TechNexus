version: '3.8'

services:
  server:
    build: ./server
    container_name: technexus-server
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongo:27017/technexus
      - JWT_SECRET=dev_secret_key_change_in_prod
      - NODE_ENV=production
    depends_on:
      - mongo
    networks:
      - technexus-network

  client:
    build: 
      context: ./client
      args:
        - VITE_API_URL=http://localhost:5000
    container_name: technexus-client
    ports:
      - "5173:80"
    depends_on:
      - server
    networks:
      - technexus-network

  mongo:
    image: mongo:latest
    container_name: technexus-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - technexus-network

volumes:
  mongo-data:

networks:
  technexus-network:
    driver: bridge
